<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container mt-5">
        <button class="btn btn-primary px-4 rounded-5" onclick="openPopup()">Next</button>

        <div class="popup w-50 m-auto p-5 bg-light alert-danger rounded-3" id="popup">
            <h1 class="text-center">Normal Popup </h1>
            <h4 class="text-center"><b> withour Aniamation </b> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellat corrupti  rerum repudiandae ullam iste voluptatum voluptas nemo ad, nihil officia.</h4>
            <button class="w-100 btn bg-primary mt-5 rounded-5" onclick="closePopup()">Cloce</button>
        </div>
    </div>


    <script>
        let popup = document.getElementById("popup")

        function openPopup(){
            popup.classList.add("open")
        }

        function closePopup(){
            popup.classList.remove("open")
        }
    </script>

</body>
</html>
