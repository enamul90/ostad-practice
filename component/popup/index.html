<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container mt-5">
        <button class="btn btn-primary px-4 rounded-5" onclick="openPopup()">Next</button>

        <div 
        class="popup w-50 m-auto p-4 bg-light alert-danger rounded-3 " id="popup"
        >
            <div 
            class="box-1"
            >
                <img class="img-fluid top-image"
                src="/img/8030430_3828537.jpg"
                >
            </div>
            <div class="box-2">
                <h2 class="text-center fw-bolder fs-1 text-dark mt-5">Error</h2>
                <p class="text-center mt-4 fw-medium fs-5 px-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed in quidem ab possimus mollitia nam laudantium nostrum soluta maiores temporibus!</p>
            </div>
            <button class="w-100 btn bg-primary mt-5 rounded-5" onclick="closePopup()">Cloce</button>
        </div>
    </div>


    <script>
        let popup = document.getElementById("popup")

        function openPopup(){
            popup.classList.add("open")
        }

        function closePopup(){
            popup.classList.remove("open")
        }
    </script>

</body>
</html>
