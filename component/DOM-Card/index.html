<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Manage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body-aria">
        <div class="input-aria">
            <div class="input">
                <label>Name</label>
                <input type="text" placeholder="Name" id="name">
            </div>

            <div class="input">
                <label>Father Name</label>
                <input type="text" placeholder="Father name" id="fatherName" >
            </div>

            <div class="input">
                <label>Age</label>
                <input type="text" placeholder="Age" id="age">
            </div>

            <div class="input">
                <label>Mobile Number</label>
                <input type="tel" placeholder="Mobile Number" id="phone">
            </div>

            <button onclick="showAll()">SUBMIT</button>
        </div>

    </div>

    <div class="popup-body" id="popup">
        <div class="popup">
            <div class="print">
                <h4>Name</h4>
                <h3 id="nameAdd"></h3>
            </div>

            <div class="print">
                <h4>Father Name</h4>
                <h3 id="father"></h3>
            </div>

            <div class="print">
                <h4>Age</h4>
                <h3 id="Age"></h3>
            </div>

            <div class="print">
                <h4>Mobile Number</h4>
                <h3 id="mobile"></h3>
            </div>

            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
